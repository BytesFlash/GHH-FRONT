<section class="
    relative
    w-full
    h-screen
    py-12
    px-4
    bg-muted-100
    dark:bg-muted-900
    overflow-hidden
  ">
  <!--Pill nav-->
  {{> navigation/navbar-pill}}

  <!--Map body-->
  <div class="absolute inset-0 bg-muted-300 dark:bg-muted-900">
    <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3334.339731950979!2d-70.71551892404482!3d-33.30993267344547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662bf21ca9bbb0d%3A0x52de1618fc374fcc!2sGHH%20Chile%20SpA%20-%20Komatsu!5e0!3m2!1ses-419!2scl!4v1731449432679!5m2!1ses-419!2scl"
      style="filter: grayscale(1) contrast(1.2) opacity(0.4)"></iframe>
  </div>


  <div class="w-full max-w-7xl px-5 py-24 mx-auto flex">
    <!--Contact form-->
    <form name="contact" method="POST" action="/home.html" data-netlify="true" class="
        lg:w-1/3
        md:w-1/2
        bg-white
        dark:bg-muted-800
        rounded
        p-8
        flex flex-col
        md:ml-auto
        w-full
        mt-10
        md:mt-0
        relative
        shadow-xl shadow-muted-400/10
        dark:shadow-muted-800/10
        z-10
      ">
      <input type="hidden" name="form-name" value="contact">
      <h2 class="
          font-heading
          text-muted-800
          dark:text-white
          text-xl
          mb-1
          font-medium
        ">
        Contáctanos
      </h2>
      <p class="font-sans leading-tight mb-5 text-muted-500 dark:text-muted-400">
        ¿Tienes alguna pregunta? ¿O simplemente quieres saludar? Utilice el siguiente formulario.
      </p>
      <input name="email" class="
          bg-white
          dark:bg-muted-700
          border border-muted-300
          dark:border-muted-500
          focus:shadow-xl focus:shadow-muted-400/10
          dark:focus:shadow-muted-800/10
          placeholder:text-muted-300
          dark:placeholder:text-muted-500
          text-base text-muted-600
          dark:text-muted-200
          px-4
          py-2
          mb-4
          transition-all
          duration-300
          tw-accessibility
        " placeholder="Email address" type="email" required />
      <textarea name="message" class="
          bg-white
          dark:bg-muted-700
          border border-muted-300
          dark:border-muted-500
          focus:shadow-xl focus:shadow-muted-400/10
          dark:focus:shadow-muted-800/10
          placeholder:text-muted-300
          dark:placeholder:text-muted-500
          text-base text-muted-600
          dark:text-muted-200
          h-32
          px-4
          py-2
          mb-4
          resize-none
          transition-all
          duration-300
          tw-accessibility
        " placeholder="Message" required></textarea>
      <button type="submit" class="
          font-sans
          text-white
          bg-primary-500
          border-0
          py-3
          px-6
          focus:outline-none
          hover:bg-primary-600
          text-base
          hover:shadow-xl hover:shadow-primary-500/20
          transition-all
          duration-300
        ">
        Enviar mensaje
      </button>
      <p class="font-sans text-xs text-muted-400 mt-3">
        Alguien de nuestro equipo responderá lo antes posible. No compartiremos
        su dirección con cualquier persona.
      </p>
      <br>
      <div class="
      w-full
      flex
      font-medium
      items-center
      justify-center
      gap-4      
    top-4
      text-muted-900
      dark:text-muted-100
    ">
        <a href="/home.html" class="
      flex
      items-center
      justify-center
      h-13
      w-28
      rounded
      text-muted-400
      hover:text-primary-500
      border border-muted-200
      dark:border-muted-700
      hover:border-primary-500
      dark:hover:border-primary-500
      hover:shadow-xl
      shadow-muted-400/10
      dark:hover:shadow-muted-800/10
      transition-all
      duration-300
    ">
          <iconify-icon class="iconify w-6 h-6 flex items-center justify-center text-lg"
            icon="ph:house-duotone"></iconify-icon>
          Volver
        </a>
      </div>
    </form>
  </div>
</section>
