<div x-data="video()" class="group relative w-full">
  <media-player
    controls
    poster="/img/video/poster-2.jpg"
    muted
    src="/img/video/1.mp4"
    class="relative z-10"
  >
    <media-play-button
      aria-keyshortcuts="k Space"
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 !z-50 h-16 w-16 flex items-center justify-center rounded-full bg-white group-hover:bg-primary-500 border-2 border-primary-500 media-paused:opacity-100 media-playing:opacity-0 opacity-0 transition-all duration-300 cursor-pointer"
    >
      <media-icon
        class="media-paused:block media-ended:hidden hidden w-8 h-8 text-primary-500 group-hover:text-white"
        type="play"
      ></media-icon>
      <media-icon
        class="media-not-paused:block hidden w-8 h-8 text-primary-500 group-hover:text-white"
        type="pause"
      ></media-icon>
      <media-icon
        class="hidden w-8 h-8 text-primary-500 group-hover:text-white"
        type="replay"
      ></media-icon>
    </media-play-button>
    <media-poster
      class="absolute top-0 left-0 h-full w-full z-10 media-playing:opacity-0 transition-opacity duration-300"
      alt="Video poster"
    ></media-poster>
    <media-outlet></media-outlet>
  </media-player>
</div>
